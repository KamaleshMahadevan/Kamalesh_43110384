<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page</title>
    <style>
        body {
            background-color: lightblue; 
            background-image: url('https://via.placeholder.com/800x600'); 
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkred; 
        }

        p {
            color: darkblue; 
        }

        .small-text {
            font-size: 12px; 
        }

        .big-text {
            font-size: 30px; 
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: darkblue;
        }

        td {
            background-color: lightgray;
        }

        .btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
        }

        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1 class="big-text">Welcome to My Page</h1>
    
    <p>This is a <span class="small-text">sample</span> HTML page.</p>

    
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John </td>
            <td>25</td>
        </tr>
        <tr>
            <td>Smitha</td>
            <td>30</td>
        </tr>
    </table>

    
    <a href="https://www.google.com" class="btn" target="_blank">Go to google.com</a>
</body>
</html>
