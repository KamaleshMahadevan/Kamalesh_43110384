<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        
        .col1 {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-basis: 60%; 
        }
        .col1 .row1 {
            flex: 2; 
        }
        .col1 .row2 {
            display: flex;
            gap: 10px;
        }
        .col1 .row2 .box {
            flex: 1; 
        }

        
        .col2 {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-basis: 18%;
        }
        .col2 .row1 {
            flex: 2; 
        }
        .col2 .row2 {
            flex: 1;
        }

        
        .col3 {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-basis: 18%;
        }
        .col3 .row1 {
            flex: 1; 
        }
        .col3 .row2 {
            flex: 2; 
        }

        /* Box styles */
        .box {
            background-color: #ccc;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        /* Image styles */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Hover effects */
        .box:hover img {
            transform: scale(1.1);  /* Slightly zoom in the image */
            opacity: 0.8;  /* Reduce opacity on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="col1">
            <div class="row1 box">
                <img src="C:\Users\MAHA\OneDrive\Desktop\meal.png" alt="Image 1">
            </div>
            <div class="row2">
                <div class="box">
                    <img src="C:\Users\MAHA\OneDrive\Desktop\biriyani.jpg" alt="Image 2">
                </div>
                <div class="box">
                    <img src="C:\Users\MAHA\OneDrive\Desktop\parotta.jpg" alt="Image 3">
                </div>
            </div>
        </div>

        
        <div class="col2">
            <div class="row1 box">
                <img src="C:\Users\MAHA\OneDrive\Desktop\burger.jpg" alt="Image 4">
            </div>
            <div class="row2 box">
                <img src="C:\Users\MAHA\OneDrive\Desktop\pizza.jpg" alt="Image 5">
            </div>
        </div>

    
        <div class="col3">
            <div class="row1 box">
                <img src="C:\Users\MAHA\OneDrive\Desktop\ice.jpg" alt="Image 6">
            </div>
            <div class="row2 box">
                <img src="C:\Users\MAHA\OneDrive\Desktop\cake.jpg" alt="Image 7">
            </div>
        </div>
    </div>
</body>
</html>
