<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>

    <form action="/submit_form" method="POST" target="_blank" autocomplete="on" novalidate>
        <h2>User Information</h2>

        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        
        <label for="subscribe">Subscribe to kamzz:</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes"><br><br>

        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

    
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">India</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="australia">Australia</option>
        </select><br><br>

        
        <label for="languages">Languages (Choose multiple):</label>
        <select id="languages" name="languages[]" multiple size="3">
            <option value="english">English</option>
            <option value="spanish">Tamil</option>
            <option value="french">French</option>
            <option value="german">German</option>
        </select><br><br>

        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        
        <label for="date">Date of Birth:</label>
        <input type="date" id="date" name="dob"><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset"><br><br>
    </form>

</body>
</html>
